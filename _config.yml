# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Hans Chan's Blog
subtitle:
description:
author: 叉起来就可以烧
language: en
timezone:

author_title: '傻逼切图仔'
location: '广州 · Guangzhou, China'
follow: https://github.com/csbun/
# timezone:
since: 2014 # The start year showing in your copyright section.


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
# 用新域名，注意 Gittalk 配置 https://github.com/settings/applications/1423438
# url: http://blog.csbun.ga
url: http://csbun.github.io/blog/
# 因为注册了域名 csbun.ga 所以不用 path 中添加 root: /blog/
# 在 https://github.com/csbun/blog/settings 配置 Custom domain
# 在 https://my.freenom.com/clientarea.php?managedns=csbun.ga&domainid=1100598859 配置 CNAME
# root: /
root: /blog/
permalink: :year/:month/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year/:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: icarus

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/csbun/blog
  branch: gh-pages

